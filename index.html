<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <title>Sign-Up</title>
</head>
<body>
<div class="image-container">

</div>
<div class="main-content">
    <div class="text-container">

    </div>
    <div class="forms-container">
        <form action="https://httpbin.org/post" method="post" class="main-forms">
            <p class="form-title">Let's do this!</p>
            <div class="form-container">
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="firstName" required>
            </div>
            <div class="form-container">
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="lastName" required>
            </div>
            <div class="form-container">
                <label for="e-mail">Email:</label>
                <input type="email" id="e-mail" name="Email" required>
            </div>
            <div class="form-container">
                <label for="telephone">Phone number:</label>
                <input type="tel" id="telephone" name="telephone-number">
            </div>
            <div class="form-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="first_password" required>
            </div>
            <div class="form-container">
                <label for="confirm_password">Confirm Password<div class="required">*</div> :</label>
                <input type="password" id="confirm_password" name="second_password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>
    
</body>
</html>
