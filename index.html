<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <title>Sign Up!</title>
</head>
<body>
<div class="image-container">

</div>
<div class="content">
    <div class="picture">
        
        <div class="logo">
            <img src="assets/images/odin-lined.png" height="100" alt="logo" class="norse">
            <h1>Odin</h1>
        </div>
        
    </div>
    
    <div class="right">
        <div class="forms-container">
        <form action="https://httpbin.org/post" method="post" class="main-forms">
            <p class="form-title">Let's do this!</p>
           <div class="form-row">
            <div class="form-container">
                <label for="first_name">First name</label>
                <input class="form__input" type="text" id="first_name" name="firstName" placeholder=" " >
            </div>
            <div class="form-container">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="lastName" placeholder=" " required>
            </div>
           </div>
        <div class="form-row">
            <div class="form-container">
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" name="Email" placeholder=" " required>
            </div>
            <div class="form-container">
                <label for="telephone">Phone number</label>
                <input type="tel" id="telephone" name="telephone-number" placeholder=" ">
            </div>
        </div>
        <div class="form-row">
            <div class="form-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="first_password" placeholder=" " required>
            </div>
            <div class="form-container">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="second_password" placeholder=" " required>
            </div>
        </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
